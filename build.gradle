plugins {
  id "java"
  id "application"
}
mainClassName = 'pl.kelog.historiapojazdu.Main'
defaultTasks 'clean', 'test'

//application {
//    mainClass = 'pl.kelog.historiapojazdu.Main'
//    mainClass = 'org.gradle.sample.Main'
//}

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'junit:junit:4.12'
  compile 'org.hamcrest:hamcrest-all:1.3'
  compile 'com.codeborne:selenide:5.4.1'
  compile('org.seleniumhq.selenium:selenium-safari-driver:3.141.59') { transitive = false }
  compile('org.seleniumhq.selenium:htmlunit-driver:2.36.0')
  compile('com.codeborne:phantomjsdriver:1.4.4') { transitive = false }
}

task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

classes.dependsOn libs
